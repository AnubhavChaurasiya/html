<!DOCTYPE html>
<html>

<head>
  <title>Library Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }
 
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <h1>Library Management System</h1>

  <table>
    <tr>
      <th>Book ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Availability</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Book 1</td>
      <td>Author 1</td>
      <td>Available</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Book 2</td>
      <td>Author 2</td>
      <td>Unavailable</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Book 3</td>
      <td>Author 3</td>
      <td>Available</td>
    </tr>
  </table>

  <br>

  <button class="button">Add Book</button>
  <button class="button">Remove Book</button>
</body>

</html>
