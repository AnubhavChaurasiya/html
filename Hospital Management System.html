<!DOCTYPE html>
<html>

<head>
  <title>Hospital Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <h1>Hospital Management System</h1>

  <table>
    <tr>
      <th>Patient ID</th>
      <th>Name</th>
      <th>Gender</th>
      <th>Age</th>
      <th>Phone</th>
      <th>Address</th>
    </tr>
    <tr>
      <td>1</td>
      <td>John Doe</td>
      <td>Male</td>
      <td>30</td>
      <td>123-456-7890</td>
      <td>123 Main St</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Jane Smith</td>
      <td>Female</td>
      <td>45</td>
      <td>987-654-3210</td>
      <td>456 Elm St</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Mike Johnson</td>
      <td>Male</td>
      <td>50</td>
      <td>555-123-4567</td>
      <td>789 Oak St</td>
    </tr>
  </table>

  <br>

  <button class="button">Add Patient</button>
  <button class="button">Remove Patient</button>
</body>

</html>
